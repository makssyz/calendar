<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Calendar</title>
	  <meta name="description" content="Calendar">
	  <meta name="author" content="Charles Anderson">
	  
	  <!-- Bootstrap -->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	  
	  <!-- Unseres -->
	  <link rel="stylesheet" href="../styles/monthly-view.css">
	  <script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
	  </script>
	  
	  <script src="../javascript/connectivity.js"></script>
	  <script src="../javascript/view.js"></script>
	</head>

	<body>
	  <div class="content">
		<div class="calendar-container">
		  <div class="calendar"> 
			<div class="year-header"> 
			  <span class="left-button" id="prev"> &lang; </span> 
			  <span class="year" id="label"></span> 
			  <span class="right-button" id="next"> &rang; </span>
			</div> 
			<table class="months-table"> 
			  <tbody>
				<tr class="months-row">
				  <td class="month">Jan</td> 
				  <td class="month">Feb</td> 
				  <td class="month">Mar</td> 
				  <td class="month">Apr</td> 
				  <td class="month">May</td> 
				  <td class="month">Jun</td> 
				  <td class="month">Jul</td>
				  <td class="month">Aug</td> 
				  <td class="month">Sep</td> 
				  <td class="month">Oct</td>          
				  <td class="month">Nov</td>
				  <td class="month">Dec</td>
				</tr>
			  </tbody>
			</table> 
			
			<table class="days-table"> 
			  <td class="day">Sun</td> 
			  <td class="day">Mon</td> 
			  <td class="day">Tue</td> 
			  <td class="day">Wed</td> 
			  <td class="day">Thu</td> 
			  <td class="day">Fri</td> 
			  <td class="day">Sat</td>
			</table> 
			<div class="frame"> 
			  <table class="dates-table"> 
				  <tbody class="tbody">             
				  </tbody> 
			  </table>
			</div> 

			<div>
				<form action="javascript:displayFormPage()">
					<button type="submit" class="btn btn-success" id="add-button">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
							<path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
							<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
						</svg> Create
					</button>
				</form>
			</div>
		  </div>
		</div>
		
		
		<div class="events-container">
		<!--Gets filled with events-->
		</div>
	</body>
</html>
